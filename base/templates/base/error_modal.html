<div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">{{ modal_title|default:"Error" }}</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            {% if error_message %}
                <span>{{ error_message|safe }}</span>
            {% else %}
                <span>Error occurred while processing your request.</span>
            {% endif %}<br><br>
            {% for error in errors %}
                <span><b>Error Code</b> - {{ error.code|safe }}<br></span>
                <p><b>Error Message</b> - {{ error.message|linebreaksbr }}</p>
            {% endfor %}
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary modal-success-btn" data-dismiss="modal">
                Close
            </button>
        </div>
    </div>
</div>
